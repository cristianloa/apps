<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Proyectos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    .project-icon {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      vertical-align: middle;
      color: #4B5563; /* Gray-600 para combinar con el texto */
    }
    .project-card {
      transition: transform 0.2s;
    }
    .project-card:hover {
      transform: scale(1.05);
    }
    .project-description {
      font-size: 0.875rem; /* text-sm */
      color: #6B7280; /* Gray-500 */
      margin-top: 4px;
    }
    .project-screenshot {
      width: 100%;
      height: 150px; /* Altura fija para uniformidad */
      object-fit: cover; /* Mantiene proporción y recorta si es necesario */
      border-radius: 8px;
      margin-bottom: 8px;
      transition: filter 0.2s, transform 0.2s;
    }
    .project-screenshot:hover {
      filter: brightness(1.1); /* Aumenta brillo en hover */
      transform: scale(1.02); /* Ligeramente agrandado en hover */
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="max-w-3xl w-full bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Mis Proyectos</h1>
    <div id="project-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <!-- Los proyectos se cargarán aquí dinámicamente -->
    </div>
  </div>

  <script>
    // Lista de proyectos
    const projects = [
      {
        name: "Chat",
        url: "https://cristianloa.github.io/chat/",
        icon: "fa-comment-dots",
        description: "Una aplicación de chat en tiempo real con interfaz moderna y funcionalidad de mensajería instantánea.",
        screenshot: "https://cristianloa.github.io/chat/chatme-cristianloa.jpge" // Placeholder
      }
      // Añade más proyectos aquí, por ejemplo:
      // {
      //   name: "Portafolio",
      //   url: "https://ejemplo.com/portafolio",
      //   icon: "fa-briefcase",
      //   description: "Un sitio web para mostrar mis proyectos y habilidades como desarrollador.",
      //   screenshot: "https://via.placeholder.com/300x200?text=Portafolio+Screenshot"
      // }
    ];

    // Función para crear una tarjeta de proyecto
    function createProjectCard(project) {
      const card = document.createElement("a");
      card.href = project.url;
      card.target = "_blank";
      card.className = "project-card block bg-gray-50 p-4 rounded-lg shadow hover:shadow-md flex flex-col";
      card.innerHTML = `
        <img src="${project.screenshot}" alt="${project.name} screenshot" class="project-screenshot" onerror="this.src='https://via.placeholder.com/300x200?text=Error';">
        <div class="flex items-center">
          <i class="fas ${project.icon} project-icon"></i>
          <span class="text-lg font-medium text-gray-700">${project.name}</span>
        </div>
        <p class="project-description">${project.description}</p>
      `;
      return card;
    }

    // Cargar los proyectos en la página
    const projectList = document.getElementById("project-list");
    projects.forEach(project => {
      projectList.appendChild(createProjectCard(project));
    });
  </script>
</body>
</html>
